<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha's' Dream Diary 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #e1bee7 50%, #fce4ec 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-heart {
            position: fixed;
            color: #f48fb1;
            opacity: 0.2;
            animation: float 8s infinite linear;
            pointer-events: none;
            font-size: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 0.6s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            background: linear-gradient(135deg, #ec407a, #ab47bc, #ec407a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .sparkle {
            animation: sparkle 2s infinite;
            font-size: 0.8em;
        }

        .subtitle {
            color: #8e24aa;
            font-style: italic;
            font-size: 1.1em;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(236, 64, 122, 0.3);
            border: 4px solid #f8bbd0;
            animation: slideIn 0.6s ease-out 0.2s backwards;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #f48fb1, #ce93d8);
            color: white;
            box-shadow: 0 5px 20px rgba(236, 64, 122, 0.4);
        }

        .nav-btn:not(.active) {
            background: #fce4ec;
            color: #ec407a;
        }

        .nav-btn:not(.active):hover {
            background: #f8bbd0;
        }

        .view {
            display: none;
            animation: fadeIn 0.3s;
        }

        .view.active {
            display: block;
        }

        .mood-selector {
            margin-bottom: 20px;
        }

        .mood-selector label {
            display: block;
            color: #ec407a;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .mood-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mood-btn {
            font-size: 2em;
            padding: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: #fce4ec;
            transition: all 0.3s;
        }

        .mood-btn:hover {
            background: #f8bbd0;
        }

        .mood-btn.selected {
            background: #f8bbd0;
            transform: scale(1.25);
            box-shadow: 0 5px 15px rgba(236, 64, 122, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #ec407a;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #f48fb1;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 200px;
        }

        .save-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ec407a, #ab47bc);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .save-btn:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(236, 64, 122, 0.4);
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            font-size: 1em;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #f48fb1;
        }

        .entries-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .entry-card {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #f8bbd0;
            animation: slideIn 0.3s;
        }

        .entry-card:hover {
            box-shadow: 0 8px 25px rgba(236, 64, 122, 0.3);
            transform: translateY(-2px);
        }

        .entry-card.pink { background: #fce4ec; }
        .entry-card.purple { background: #f3e5f5; }
        .entry-card.rose { background: #fff0f3; }

        .entry-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .entry-mood {
            font-size: 2em;
        }

        .entry-title {
            font-weight: bold;
            color: #c2185b;
            font-size: 1.2em;
        }

        .entry-date {
            font-size: 0.9em;
            color: #8e24aa;
            margin-bottom: 10px;
        }

        .entry-preview {
            color: #555;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #f48fb1;
        }

        .empty-state svg {
            font-size: 3em;
            opacity: 0.5;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 30px;
            padding: 30px;
            border: 4px solid #f8bbd0;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #ec407a;
            padding: 5px 10px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: #f8bbd0;
        }

        .modal-body {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            color: #333;
            line-height: 1.6;
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #ef5350;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #e53935;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(236, 64, 122, 0.3);
            border: 2px solid #f8bbd0;
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s;
        }

        .notification.show {
            display: flex;
        }

        .notification-text {
            color: #ec407a;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 15px;
            }
            
            .main-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="floatingHearts"></div>
    
    <div class="notification" id="notification">
        <span style="font-size: 1.5em;">⭐</span>
        <span class="notification-text">Entry saved! ✨</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <span class="sparkle">✨</span>
                Ayesha's Dream Diary
                <span class="sparkle">✨</span>
            </h1>
            <p class="subtitle">Where your thoughts bloom like flowers 🌸</p>
        </div>

        <div class="main-card">
            <div class="nav-buttons">
                <button class="nav-btn active" id="writeBtn">
                    ➕ New Entry
                </button>
                <button class="nav-btn" id="viewBtn">
                    📅 My Entries (<span id="entryCount">0</span>)
                </button>
            </div>

            <div id="writeView" class="view active">
                <div class="mood-selector">
                    <label>How are you feeling today?</label>
                    <div class="mood-options" id="moodOptions">
                        <button class="mood-btn selected" data-mood="😊">😊</button>
                        <button class="mood-btn" data-mood="😍">😍</button>
                        <button class="mood-btn" data-mood="😢">😢</button>
                        <button class="mood-btn" data-mood="😴">😴</button>
                        <button class="mood-btn" data-mood="🤩">🤩</button>
                        <button class="mood-btn" data-mood="😌">😌</button>
                        <button class="mood-btn" data-mood="🥰">🥰</button>
                        <button class="mood-btn" data-mood="😎">😎</button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="entryTitle" placeholder="Give your day a title...">
                </div>

                <div class="input-group">
                    <label>Dear Diary...</label>
                    <textarea id="entryContent" placeholder="Write your heart out... ✨"></textarea>
                </div>

                <button class="save-btn" id="saveBtn">
                    💾 Save to Diary
                </button>
            </div>

            <div id="viewView" class="view">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Search your memories...">
                </div>

                <div class="entries-container" id="entriesContainer">
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 10px;">☁️</div>
                        <p>No entries yet. Start writing! 💭</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <div class="modal-header">
                <div>
                    <div class="entry-header">
                        <span class="entry-mood" id="modalMood"></span>
                        <h2 class="entry-title" id="modalTitle"></h2>
                    </div>
                    <p class="entry-date" id="modalDate"></p>
                </div>
                <button class="modal-close" id="modalClose">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <button class="delete-btn" id="deleteBtn">Delete Entry</button>
        </div>
    </div>

    <script>
        // Storage wrapper that works with both window.storage API and memory fallback
        const storage = {
            data: {},
            
            async init() {
                // Try to load from window.storage if available
                if (typeof window.storage !== 'undefined') {
                    try {
                        const keys = await window.storage.list('diary:');
                        if (keys && keys.keys) {
                            for (const key of keys.keys) {
                                const result = await window.storage.get(key);
                                if (result) {
                                    this.data[key] = result.value;
                                }
                            }
                        }
                    } catch (e) {
                        console.log('Using in-memory storage');
                    }
                }
            },
            
            async set(key, value) {
                this.data[key] = value;
                if (typeof window.storage !== 'undefined') {
                    try {
                        await window.storage.set(key, value);
                    } catch (e) {
                        console.log('Stored in memory only');
                    }
                }
            },
            
            async get(key) {
                return this.data[key] || null;
            },
            
            async delete(key) {
                delete this.data[key];
                if (typeof window.storage !== 'undefined') {
                    try {
                        await window.storage.delete(key);
                    } catch (e) {
                        console.log('Deleted from memory only');
                    }
                }
            },
            
            async list(prefix) {
                return Object.keys(this.data).filter(k => k.startsWith(prefix));
            }
        };

        let entries = [];
        let currentMood = '😊';
        let selectedEntryId = null;
        const backgrounds = ['pink', 'purple', 'rose'];

        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = i * 2 + 's';
                container.appendChild(heart);
            }
        }

        // Initialize
        async function init() {
            createFloatingHearts();
            await storage.init();
            await loadEntries();
            setupEventListeners();
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Mood buttons
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    currentMood = this.dataset.mood;
                });
            });

            // Navigation buttons
            document.getElementById('writeBtn').addEventListener('click', () => switchView('write'));
            document.getElementById('viewBtn').addEventListener('click', () => switchView('view'));

            // Save button
            document.getElementById('saveBtn').addEventListener('click', saveEntry);

            // Search input
            document.getElementById('searchInput').addEventListener('input', filterEntries);

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            // Delete button
            document.getElementById('deleteBtn').addEventListener('click', deleteCurrentEntry);
        }

        // Switch between views
        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            if (view === 'write') {
                document.getElementById('writeView').classList.add('active');
                document.getElementById('writeBtn').classList.add('active');
            } else {
                document.getElementById('viewView').classList.add('active');
                document.getElementById('viewBtn').classList.add('active');
                displayEntries();
            }
        }

        // Load entries from storage
        async function loadEntries() {
            try {
                const keys = await storage.list('diary:');
                const loadedEntries = [];
                
                for (const key of keys) {
                    const data = await storage.get(key);
                    if (data) {
                        loadedEntries.push(JSON.parse(data));
                    }
                }
                
                entries = loadedEntries.sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );
            } catch (error) {
                console.log('No previous entries found');
            }
            updateEntryCount();
        }

        // Save entry
        async function saveEntry() {
            const title = document.getElementById('entryTitle').value.trim();
            const content = document.getElementById('entryContent').value.trim();

            if (!title || !content) {
                alert('Please fill in both title and content! 💕');
                return;
            }

            const entry = {
                id: Date.now(),
                title: title,
                content: content,
                mood: currentMood,
                date: new Date().toISOString(),
                background: backgrounds[Math.floor(Math.random() * backgrounds.length)]
            };

            try {
                await storage.set(`diary:${entry.id}`, JSON.stringify(entry));
                entries.unshift(entry);
                
                // Clear form
                document.getElementById('entryTitle').value = '';
                document.getElementById('entryContent').value = '';
                
                // Reset mood
                document.querySelectorAll('.mood-btn').forEach(b => b.classList.remove('selected'));
                document.querySelector('.mood-btn').classList.add('selected');
                currentMood = '😊';
                
                updateEntryCount();
                showNotification();
            } catch (error) {
                alert('Failed to save entry. Please try again! 😢');
            }
        }

        // Display entries
        function displayEntries(filtered = entries) {
            const container = document.getElementById('entriesContainer');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3em; margin-bottom: 10px;">☁️</div>
                        <p>No entries found. Start writing! 💭</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(entry => `
                <div class="entry-card ${entry.background}" onclick="openModal(${entry.id})">
                    <div class="entry-header">
                        <span class="entry-mood">${entry.mood}</span>
                        <span class="entry-title">${escapeHtml(entry.title)}</span>
                    </div>
                    <p class="entry-date">${formatDate(entry.date)}</p>
                    <p class="entry-preview">${escapeHtml(entry.content)}</p>
                </div>
            `).join('');
        }

        // Filter entries
        function filterEntries() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = entries.filter(entry =>
                entry.title.toLowerCase().includes(searchTerm) ||
                entry.content.toLowerCase().includes(searchTerm)
            );
            displayEntries(filtered);
        }

        // Open modal
        function openModal(id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;

            selectedEntryId = id;
            document.getElementById('modalMood').textContent = entry.mood;
            document.getElementById('modalTitle').textContent = entry.title;
            document.getElementById('modalDate').textContent = formatDate(entry.date, true);
            document.getElementById('modalBody').textContent = entry.content;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.className = `modal-content ${entry.background}`;
            
            document.getElementById('modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            selectedEntryId = null;
        }

        // Delete entry
        async function deleteCurrentEntry() {
            if (!selectedEntryId) return;
            
            if (!confirm('Delete this entry forever? 💔')) return;

            try {
                await storage.delete(`diary:${selectedEntryId}`);
                entries = entries.filter(e => e.id !== selectedEntryId);
                closeModal();
                displayEntries();
                updateEntryCount();
            } catch (error) {
                alert('Failed to delete entry. Please try again! 😢');
            }
        }

        // Update entry count
        function updateEntryCount() {
            document.getElementById('entryCount').textContent = entries.length;
        }

        // Show notification
        function showNotification() {
            const notif = document.getElementById('notification');
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 2000);
        }

        // Format date
        function formatDate(dateString, includeTime = false) {
            const date = new Date(dateString);
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            if (includeTime) {
                options.hour = '2-digit';
                options.minute = '2-digit';
            }
            
            return date.toLocaleDateString('en-US', options);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
